{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	</head>
	<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'index' %}">
					<i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management
					System</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarColor01"
					aria-controls="navbarColor01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'index' %}">
								<i class="fa-solid fa-list fa-lg"></i> All Students</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'add' %}">
								<i class="fa-solid fa-plus fa-lg"></i> Add Student</a
							>
						</li>

						 <li
								{% if 'course' in request.path %}
								  class="nav-item active mr-3"
								{% else %}
								  class=class="nav-item mr-3"
								{% endif %}
							  >
								<a class="nav-link" href="{% url 'courses' %}">courses</a>
							  </li>

						<li
								{% if 'about' in request.path %}
								  class="nav-item active mr-3"
								{% else %}
								  class=class="nav-item mr-3"
								{% endif %}
							  >
								<a class="nav-link" href="{% url 'about' %}">about</a>
							  </li>

					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">{% block body %} {% endblock %}</div>

		<footer class="mt-auto mb-4">
			<div class="text-center">
				<span>
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					DevSecOps Vts
				</span>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
